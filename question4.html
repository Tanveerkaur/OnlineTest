<html>

		.QHead{

		.button{

		td{

		<script type="text/javascript">
            function checkAns(){
            	var optionA = document.getElementById("optionA");
				var optionB = document.getElementById("optionB");
				var optionC = document.getElementById("optionC");
				var optionD = document.getElementById("optionD");

				var answer4;
				if (optionA.checked) {
					answer4 = optionA.value;
				}

				else if (optionB.checked) {
					sessionStorage.setItem('points', 0);
					answer4 = optionB.value;
				}

				else if (optionC.checked) {
					sessionStorage.setItem('points', 0);
					answer4 = optionC.value;
				}

				else if (optionD.checked) {
					sessionStorage.setItem('points', 0);
					answer4 = optionD.value;
				}
				var loc = window.location.href;
				var points = loc.substring(loc.indexOf("=") + 1);

				if (answer4 == "A") {
					window.location.href = "survey.html?points=" + points + "," + 1;
				}else{
					window.location.href = "survey.html?points=" + points + "," + 0;
				}

            }
            function clearSelection(){
            	document.getElementById("optionA").checked = false;
        		document.getElementById("optionB").checked = false;
        		document.getElementById("optionC").checked = false;
        		document.getElementById("optionD").checked = false;
            }
         </script>
	</head>
	<body>
		<div class="container">
		<div class="QHead">
			<p style="text-align: center">Question 4</p>
		</div>

				    	<input type="radio" name="option" id="optionA" value="A" />

				    </td>
				</tr>
				<tr>
				    <td>
